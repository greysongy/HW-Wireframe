<!DOCTYPE html>
<html lang="en-us">
<!-- head with css stylesheet reference -->
<head>
    <meta charset="UTF-8">
    <title>Wireframe</title>
    <link rel = "stylesheet" type="text/css" href = "style.css">
<head>

<body>
    <!-- set of divs that form underlying structure -->
    <div class = "fullContainer"></div>
        <div class = "recContainer">
            <header class = "centered">header</header>
        </div>

        <div class = "recContainer">
            <p class = "centered">nav</p>
        </div>

        <!-- section that deals with article, aside, etc. using float -->
        <div class = "floatContainer">
            <div class = "section">
                <p class = "floatHeader">section</p>
                <div class = "article">
                    <p class = "white">article</p>
                    <div class = "innerRect">
                        <!--This will need to be changed-->
                        <p class = "smallCentered"><strong>h1, h2, h3</strong></p>
                    </div>
                    <div class = "innerRect">
                        <p class = "smallCentered"><strong>p</strong></p>
                    </div>
                </div>
            </div>
            <div class = "aside">
                <p class = "floatHeader">aside</p>
            </div>
            
        </div>
        <!-- final underlying section for footer -->
        <div class = "recContainer", class = "footer">
            <p class = "centered">footer</p>;
        </div>
    </div>  

</body>
